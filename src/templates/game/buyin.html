{% extends "layout.html" %}
{% from "game/title.html" import game_title %}
{% block body %}
<div class="container">
    {{ game_title(game) }}
    <div>
        {% if err %}
        <div class="error">
            {{ err }}
        </div>
        {% endif %}
        <form class="form" action="/game/buyin" method="post">
            <label for="amount">How much would you like to buy in for?</label>
            <input type="number" name="amount" step="0.01" min="0.01" value="{{ buyin_prefill }}" required>
            <div class="form-buttons">
                <input autofocus type="submit" value="Buy In">
                <a class="cancel-btn" href="/g/{{ game.id }}">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
