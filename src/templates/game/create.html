{% extends "layout.html" %}
{% block body %}
<div class="container">
    {% if err %}
    <div class="error">
        {{ err }}
    </div>
    {% endif %}
    <form action="/game/create" method="post">
        <div class="create-game-form">
            <label for="lobby-name">Lobby Name:</label>
            <input type="text" id="lobby-name" name="lobby-name" value="{{ lobby_name }}" required>
            <label for="buy-in">Buy In (USD):</label>
            <input type="number" id="buy-in" name="buy-in" min="0.01" step="0.01" value="25.00" required>
            <label for="entry-code">Entry Code:</label>
            <input type="text" id="entry-code" name="entry-code" value="{{ entry_code }}" required>
            <input type="submit" value="Create Lobby">
        </div>
    </form>
</div>
{% endblock %}
